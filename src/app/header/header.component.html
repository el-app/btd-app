        <span>INSTITUT</span>
        <img src="../../assets/img/signboard-btd.png" alt="Institut BeautÃ© divine">
    </div>

    <nav aria-label="Barre de navigation" [class.active]="isOpen" (click)="openCloseNav()">
        <div class="menu-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 200 200">
                <g stroke-width="6.5" stroke-linecap="round">
                    <path d="M72 82.286h28.75" fill="#009100" fill-rule="evenodd" stroke="#e4beac" />

        <ul id="menubar" class="menubar" role="menubar" aria-label="Menu">
            <li routerLinkActive="active" role="none">
                <a routerLink="/home" role="menuitem" aria-haspopup="true" aria-expanded="false" tabindex="0">
                    Accueil
                </a>
            </li>

                </a>
                <ul class="sub-menu" role="menu">
                    <li *ngFor="let category of categories">
                        <a [routerLink]="['/categories',category.idCategory]" role="menuitem" tabindex="-1">
                            {{ category.name }}
                        </a>
                    </li>
                </ul>
            </li>
            <li routerLinkActive="active" role="none">
